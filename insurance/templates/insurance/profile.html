{% extends 'base.html' %}

{% block content %}

    <h2>User Profile</h2>

    {% if user.is_authenticated %}
        Hi {{ user.username }}! Welcome to our website. You may now have an overview of our data.
    {% else %}
        <p>You are not logged in</p>
        <a href="{% url 'login' %}">login</a>
    {% endif %}

    <div style="margin-top: 30px; text-align: center">
        <button><a href="/overview/">Data Overview</a></button>
    </div>

{% endblock %}
