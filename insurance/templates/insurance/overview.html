{% extends 'base.html' %}
{% block content %}

    <style>
    .data {
        color: cadetblue;
        font-size: 28px;
    }
    </style>

    <h2>Overview of our data</h2>

    <div>
        <p>
            Our business has served <span class="data" id="num_customers"></span> customers,
            covering <span class="data" id="total_homes_insured"></span> homes,
            summing up to <span class="data" id="total_homes_value"></span> USD;
            also covering <span class="data" id="total_vehicles_insured"></span> vehicles.
        </p>
    </div>

    <script>
        $.ajax('/overviewAPI', {
            success: (data) => {
                const {num_customers, total_homes_insured, total_vehicles_insured, total_homes_value} = data
                $('#num_customers').html(num_customers);
                $('#total_homes_insured').html(total_homes_insured);
                $('#total_homes_value').html(total_homes_value);
                $('#total_vehicles_insured').html(total_vehicles_insured);
            }
        })
    </script>

{% endblock %}
